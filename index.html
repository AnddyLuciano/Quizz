<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz JS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
</head>
<body>
    <h1>Quizz culture générale : Tantaran'i Madagasikara !</h1>
    <div class="container-global">
        <form class="form-quizz">
            <div class="question-block">
                <h4>ANDRIANAMPOINIMERINA, Vanim-potoana nanjakany :</h4>
                <div>
                    <input type="radio" name="q1" id="c11" value="a" >
                    <label for="c11">1787-1810</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="c12" value="b">
                    <label for="c12">1787-1822</label>
                </div>
                <div>
                    <input type="radio" name="q1" id="c13" value="c">
                    <label for="c13">1789-1810</label>
                </div>
            </div>

            <div class="question-block">
                <h4>RADAMA I, zanak'i : </h4>
                <div>
                    <input type="radio" name="q2" id="c21" value="a">
                    <label for="c1">RANAVALONA I</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="c22" value="b">
                    <label for="c2">ANDRIANAMPOINIMERINA</label>
                </div>
                <div>
                    <input type="radio" name="q2" id="c23" value="c">
                    <label for="c3">RASETA</label>
                </div>
            </div>

            <div class="question-block">
                <h4> V.V.S :</h4>
                <div>
                    <input type="radio" name="q3" id="c31" value="a">
                    <label for="c1">Vy vato Sikinina</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="c32" value="b">
                    <label for="c2">Voa Vary Sobiaka</label>
                </div>
                <div>
                    <input type="radio" name="q3" id="c33" value="c">
                    <label for="c3">Vy Vato Sakelika</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Ny tolona nataon'i Jean RALAIMONGO :</h4>
                <div>
                    <input type="radio" name="q4" id="c41" value="a">
                    <label for="c41">Hanoana ny SMOTIG</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="c42" value="b">
                    <label for="c42">Hanafoana ny SMOTIG</label>
                </div>
                <div>
                    <input type="radio" name="q4" id="c43" value="c">
                    <label for="c43">Hitory ny V.V.S</label>
                </div>
            </div>

            <div class="question-block">
                <h4>Filoham-pirenena voalohany nitondra tamin'ny Repoblika faha II :</h4>
                <div>
                    <input type="radio" name="q5" id="c51" value="a">
                    <label for="c1">Profesora Zafy ALBERT</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="c52" value="b">
                    <label for="c2">Jeneraly Jean RAKOTOARISOA</label>
                </div>
                <div>
                    <input type="radio" name="q5" id="c53" value="c">
                    <label for="c3">Didier RATSIRAKA</label>
                </div>
            </div>

            <button type="submit">Tapao ny hevitrao !</button>
        </form>

        <div class="result">
            <h2>Cliquez sur le bouton vert pour voir les résultats.</h2>
            <p class="aide"></p>
            <p class="note"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
